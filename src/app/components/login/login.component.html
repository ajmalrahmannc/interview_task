<body>
    <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]="LoginForm">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" formControlName="email" placeholder="Email">

                        </div>

                        <div *ngIf="(this.LoginForm.get('email')?.touched||this.LoginForm.get('email')?.dirty)&&this.LoginForm.get('email')?.errors"
                        style="color: red;">Invalid Email</div>
    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" formControlName="pass" placeholder="password" id="login_password"
                                required>
                        </div>

                        <div *ngIf="(this.LoginForm.get('pass')?.touched||this.LoginForm.get('pass')?.dirty)&&this.LoginForm.get('pass')?.errors"
                        style="color: red;">Invalid Password</div>
    

                        <div class="form-group">
                            <a type="submit" (click)="login()" value="Login" class="btn float-right login_btn "
                                style="width:50%;color: #c9a66b;">Login</a>
                        </div>
                    </form>
                </div>
                <p style="color:white;align-items:baseline;">Not a user? <a routerLink="/register">Register</a></p>
            </div>
        </div>
    </div>
</body>
