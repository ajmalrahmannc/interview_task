<!-- user card -->
<div class="row">
    <div class="cards col-md-3" *ngFor="let user of usersData">
        <div class="card-header">
            <span>{{user.fname}}</span>
            <img src="../../../assets/pencil-square.svg" alt="" (click)="edituser(user)" (click)="openEnd(content)">
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="../../../assets/user.jpg" class="userimg img-fluid rounded-start" alt="no image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <span>{{user.place1}},</span><br>
                    <span>{{user.place2}},</span><br>
                    <a style="color: blue; cursor: pointer;"  (click)="openView(view,user)">Viewmore</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit customer template -->
<ng-template #content let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title">Edit Customer</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div>
        <form [formGroup]="editForm">
            <div class="fields">
                <label for="">First Name:</label>
                <input type="text"  class="form-control" formControlName="fname">
                <label for="">Last Name:</label>
                <input type="text" class="form-control" formControlName="lname">
                <label for="">Email:</label>
                <input type="text" class="form-control" formControlName="email">
                <label for="">City:</label>
                <input type="text" class="form-control" formControlName="city">
                <label for="">Address</label>
                <input type="text" class="form-control" formControlName="address">

                <div class="form-btn">
                    <button class="btn btn-success" (click)="edit()">Submit</button>&nbsp;
                    <button class="btn btn-danger" (click)="offcanvas.close('Close click')">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</ng-template>

<!-- View customer template -->
<ng-template #view let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title">View Customer</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="pop()" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="details container" *ngFor="let user of data">
        <img src="../../../assets/user.jpg" alt=""><br>
        <span>First Name:{{user.fname}}</span><br>
        <span>Last Name:{{user.lname}}</span><br>
        <span>Address:{{user.address}}</span><br>
        <span>Place:{{user.place1}}</span><br>
        <span>City:{{user.place2}}</span><br>
        <span>Total Amount:${{user.total}}</span>
    </div>
</ng-template>
