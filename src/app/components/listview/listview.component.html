<table class="table container">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Order Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userDatas">
        <td><img class="table-img" src="../../../assets/user.jpg" alt=""></td>
        <td><a href="">{{user.fname}}</a></td>
        <td>{{user.lname}}</td>
        <td>{{user.address}}</td>
        <td>{{user.place1}}</td>
        <td>{{user.place2}}</td>
        <td>${{user.total}}</td>
      </tr>
    </tbody>
  </table>
